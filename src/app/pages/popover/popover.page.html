<<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button slot="start" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Pop over</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)"> 
        <ion-icon name="person-circle-outlone" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="presentPopover()">
    <ion-icon name="person-circle-outlone" slot="icon-only"></ion-icon>
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>Footer</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
